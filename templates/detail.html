{% extends 'base.html' %}
{% block body %}
<div>
   <h3>{{ legend }}</h3>

   {% if form %}

   <form method="POST" action=""> 
    {{ form.csrf_token }}

    <div class="form-group">
        {{ form.id.label }} 
        {{ form.id.data }}
      </div>
  
    <div class="form-group">
      {{ form.name.label }}
      {{ form.name.data }}
    </div>

    <div class="form-group">
      {{ form.type.label }} 
      {{ form.type.data }}
    </div>

    <div class="form-group">
        {{ form.attack.label }} 
        {{ form.attack.data }}
      </div>

    <button type="submit" formaction="{{url_for('update_pokemon', id=form.id.data) }}"  class="btn btn-outline-dark">Update</button>
    <button type="submit"  formaction="{{url_for('delete_pokemon', id=form.id.data) }}" class="btn btn-outline-danger">Delete</button>

  </form>
   {% endif %}
</div>
{% endblock %}
